<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <input type="text" placeholder="0">
        </div>
        <div class="row">
            <div class="btn">C</div>
            <div class="btn">I</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
        </div>
        <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
        </div>
        <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
        </div>
        <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
        </div>
        <div class="row">
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn" style="flex: 2; background-color: rgb(255, 150, 80);">=</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
